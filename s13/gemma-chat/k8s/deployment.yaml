apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma-chat-deployment
  labels:
    app: gemma-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-chat
  template:
    metadata:
      labels:
        app: gemma-chat
    spec:
      containers:
        - name: gemma-chat
          image: gemma-chat:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 90
            periodSeconds: 10
          env:
            - name: HF_HOME
              value: "/tmp/huggingface"
